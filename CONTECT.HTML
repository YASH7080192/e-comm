<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fdf6ff;
    }

    .navbar {
      background-color: #4a148c;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 20px;
    }

    .contact-details {
      font-size: 18px;
      line-height: 1.7;
      color: #333;
    }

    .contact-details span {
      font-weight: bold;
      color: #4a148c;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">‚Üê Back to Home</a>
    <span>Contact Us</span>
  </div>

  <div class="container">

      <p><span>Address:</span> Delhi</p>
      <p><span>PIN Code:</span> 3355</p>
      <p><span>Mobile:</span> 32R3445</p>
      <p><span>Email:</span> example@gmail.com</p>
    </div>
  </div>

</body>
</html>
